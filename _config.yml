# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Young Blog
subtitle: 'Hi Young !'
description: '人生何所求，致富和自由。 -《基督山伯爵》'
keywords:
author: Hiyoung
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://hiyoungai.com
root: /
#permalink: posts/:title.html
permalink: posts/:abbrlink.html
abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 12
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: landscape
#theme: hexo-theme-matery
theme: hexo-theme-next
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo:
      github: https://github.com/hiyoung123/hiyoung123.github.io
      coding: https://e.coding.net/hiyoung123/hiyoung123.coding.me.git
    branch: master
  #- type: baidu_url_submitter


# 添加动漫人物
live2d: 
    enable: false 
    scriptFrom: local 
    pluginRootPath: live2dw/ 
    pluginJsPath: lib/ 
    pluginModelPath: assets/ 
    tagMode: false 
    log: false 
    model: 
        use: live2d-widget-model-shizuku 
    display: 
        position: right 
        width: 150 
        height: 300 
    mobile: 
        show: true 
    react: 
        opacity: 0.7

githubEmojis:
  enable: false
  className: github-emoji
  inject: true
  styles:
  customEmojis:

permalink_pinyin:
  enable: false
  separator: '-' # default: '-'

search:
  path: search.xml
  field: post

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: true    # default false
  custom_css:
  
douban: 
  user: 148050136 
  builtin: true 
  book: 
    title: '我的无味书屋！' 
    quote: '沉醉于知识的hiyoung.' 
  movie: 
    title: '电影推荐'
    quote: '沉醉于电影的hiyoung.' 
    

  timeout: 10000

Plugins:
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap

baidusitemap:
    path: baidusitemap.xml
sitemap:
    path: sitemap.xml

lazyload:
  enable: true 
  onlypost: true  # 是否只对文章的图片做懒加载
  loadingImg: /medias/loading.gif #https://cdn.jsdelivr.net/gh/hiyoung123/cdn/img/loading.gif # eg ./images/loading.gif

baidu_url_submit:
  count: 80 # 提交最新的一个链接
  host: hiyoungai.com # 在百度站长平台中注册的域名
  token:  # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt # 文本文档的地址， 新链接会保存在此文本文档

#hexo-neat 优化提速插件（去掉HTML、css、js的blank字符）
neat_enable: false
neat_html:
  enable: true
  exclude:
    - '**/*.md'
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
    - '**/*.min.js'
    - '**/**/instantpage.js'
    - '**/matery.js'
    - '**/clicklove.js'
