{{- define "main" }}
 
<header class="page-header">
    <h1>{{ .Title }}</h1>
    {{- if .Description }}
    <div class="post-description">
      {{ .Description }}
    </div>
    {{- end }}
  </header>
 
<section>
  {{ .Content }}
</section>
 
{{- if (.Param "comments") }}
{{- partial "comments.html" . }}
{{- end }}
{{- end }}{{/* end main */}}
